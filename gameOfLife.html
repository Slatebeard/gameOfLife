<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Game Of Life</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div id="header-bar">
        <div class="leftSection">NO EVENT</div>
        <div class="middleSection">
            <div id="clock"></div>
            <div id="date"></div>
        </div>
        <div class="rightSection">
            <div class="team-row team-1"><span class="team-label">FRONTEND:</span><span id="count-1"
                    class="team-count">0</span></div>
            <div class="team-row team-2"><span class="team-label">BACKEND:</span><span id="count-2"
                    class="team-count">0</span></div>
            <div class="team-row team-3"><span class="team-label">SALES:</span><span id="count-3"
                    class="team-count">0</span></div>
            <div class="team-row team-4"><span class="team-label">SUITS:</span><span id="count-4"
                    class="team-count">0</span></div>
        </div>
    </div>
    <canvas id="liveCanvas"></canvas>

    <script src="gameOfLife.js"></script>


</body>

</html>
