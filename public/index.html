<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Game Of Life</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
    <div id="header-bar">
        <div class="leftSection"><span id="event-text">NO EVENT</span></div>
        <div class="middleSection">
            <div id="clock"></div>
            <div id="date"></div>
        </div>
        <div class="rightSection">
            <div id="category-label" class="category-label"></div>
            <div class="team-row team-1"><span id="name-1" class="team-label"></span><span id="count-1"
                    class="team-count">0</span></div>
            <div class="team-row team-2"><span id="name-2" class="team-label"></span><span id="count-2"
                    class="team-count">0</span></div>
            <div class="team-row team-3"><span id="name-3" class="team-label"></span><span id="count-3"
                    class="team-count">0</span></div>
            <div class="team-row team-4"><span id="name-4" class="team-label"></span><span id="count-4"
                    class="team-count">0</span></div>
        </div>
    </div>
    <canvas id="liveCanvas"></canvas>

    <div id="pregame-panel">
        <div class="panel-section panel-left">
            <div class="panel-title">Today's Palette</div>
            <div id="panel-palette-name" class="panel-value"></div>
            <div id="panel-palette-preview" class="palette-preview">
                <div class="swatch-container">
                    <span class="color-swatch" id="swatch-1"></span>
                    <span class="hex-label" id="hex-1"></span>
                </div>
                <div class="swatch-container">
                    <span class="color-swatch" id="swatch-2"></span>
                    <span class="hex-label" id="hex-2"></span>
                </div>
                <div class="swatch-container">
                    <span class="color-swatch" id="swatch-3"></span>
                    <span class="hex-label" id="hex-3"></span>
                </div>
                <div class="swatch-container">
                    <span class="color-swatch" id="swatch-4"></span>
                    <span class="hex-label" id="hex-4"></span>
                </div>
            </div>
        </div>
        <div class="panel-section panel-middle">
            <div class="panel-title">Today's Teams</div>
            <div id="panel-category-name" class="panel-value"></div>
            <div id="panel-team-list" class="team-list">
                <div class="panel-team" id="panel-team-1"></div>
                <div class="panel-team" id="panel-team-2"></div>
                <div class="panel-team" id="panel-team-3"></div>
                <div class="panel-team" id="panel-team-4"></div>
            </div>
        </div>
        <div class="panel-section panel-right">
            <div class="panel-title">Stats</div>
            <div class="stat-row">
                <span class="stat-label">Last Day's Winner</span>
                <span id="stat-last-winner" class="stat-value">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Most Played Palette</span>
                <span id="stat-most-palette" class="stat-value">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Most Played Category</span>
                <span id="stat-most-category" class="stat-value">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Highest Score Ever</span>
                <span id="stat-highest-score" class="stat-value">-</span>
            </div>
        </div>
        <div id="pregame-countdown" class="countdown">
            <span id="countdown-label" class="countdown-label">Teams reveal in</span>
            <span id="countdown-time" class="countdown-time">10:00</span>
        </div>
    </div>

    <div id="gameover-panel">
        <div class="gameover-label">The winner is...</div>
        <div id="gameover-winner" class="gameover-winner"></div>
        <div id="gameover-score" class="gameover-score"></div>
        <div class="gameover-message">See you tomorrow!</div>
    </div>

    <div id="keybinds">
        <div class="keybind-title">Keybinds</div>
        <div><span class="key">1</span> Pre-Run</div>
        <div><span class="key">2</span> Running</div>
        <div><span class="key">3</span> Paused</div>
        <div><span class="key">4</span> Game Over</div>
        <div><span class="key">5</span> Event</div>
        <div><span class="key">]</span> Advance Phase</div>
        <div><span class="key">H</span> Toggle Help</div>
    </div>

    <script src="js/gameOfLife.js"></script>


</body>

</html>
